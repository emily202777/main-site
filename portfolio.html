<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emily's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="portfolio.css"> <!-- Link to volunteer-specific CSS file -->

  <style>
    /* Universal reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #000000;
      color: #ffffff;
      padding: 10px;
    }

    /* Header (h1) styling */
    h1 {
      font-size: 19.1px; /* Set font size for the header */
      margin-bottom: 20px; /* Adds space below the header */
    }

    /* Paragraph (p) styling */
    p {
      font-size: 19px; /* Set font size for the paragraph */
      margin-top: 10px; /* Adds space between paragraphs */
      line-height: 1.6; /* Improves readability */
    }

    /* Container for images */
    .image-container {
      position: relative;
      width: 100%;
      height: auto; /* Let it adjust automatically to fit content */
    }

    /* Link styling */
    a {
      color: #c1102a;
    }

    /* Button Styling */
    .btn {
      background-color: #c1102a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      position: absolute;
      top: height/2px; /* Adjust vertical position */
      left: 1150px; /* Adjust horizontal position */
    }

    .btn:hover {
      background-color: #a60d21;
    }
  </style>
</head>

<body>

  <header>
    <h1>My Portfolio</h1>
  </header>

  <p>
    Websites
  </p>
  
  <p>
    More Projects
  </p>

  <!-- Add a Back button -->
  <button onclick="location.href='index.html'" class="btn">Back</button>

  <div class="image-container">

  </div>

  

</body>

</html>
